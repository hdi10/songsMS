## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url = jdbc:hsqldb:mem:PUBLIC
spring.datasource.username = sa
spring.datasource.password =

## Hibernate Properties

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.HSQLDialect
spring.jpa.properties.hibernate.show_sql= true

#<property name="javax.persistence.schema-generation.database.action" value="drop-and-create"/>
#<property name="javax.persistence.sql-load-script-source" value="META-INF/sql/songs.sql"/>

#spring.jpa.properties.javax.persistence.schema-generation.create-source=metadata
#spring.jpa.properties.javax.persistence.schema-generation.database.action=drop-and-create
spring.jpa.properties.javax.persistence.sql-load-script-source=insert.sql
spring.jpa.properties.javax.persistence.sql-drop-script-source=drop.sql
#spring.jpa.properties.javax.persistence.sql-load-script-source=songs.sql
#spring.jpa.properties.javax.persistence.sql-load-script-source=songlist.sql
#spring.jpa.properties.javax.persistence.sql-load-script-source=songlistsongs.sql
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
