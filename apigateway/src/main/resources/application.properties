# Spring Application Configuration
spring.application.name=api-gateway

# Spring Cloud Gateway Routes
spring.cloud.gateway.routes[0].id=songs
spring.cloud.gateway.routes[0].uri=lb://SONGS-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/songs/**

spring.cloud.gateway.routes[1].id=songLists
spring.cloud.gateway.routes[1].uri=lb://SONGS-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/songLists/**

spring.cloud.gateway.routes[2].id=auth
spring.cloud.gateway.routes[2].uri=lb://AUTH-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/auth/**


